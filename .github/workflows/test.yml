name: testing

on: push

jobs:
  build:
    runs-on: ubuntu-20.04
    strategy:
      matrix:
        go:
          - '1.17'
          - '1.18'
    name: Go ${{ matrix.go }}
    steps:
      - uses: actions/checkout@v2
      - name: Setup Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16
      - run: cd web && yarn
      - run: cd web && yarn build
      - name: Setup go
        uses: actions/setup-go@v2
        with:
          go-version: ${{ matrix.go }}
      - run: make test
